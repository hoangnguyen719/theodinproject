<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="js/functions.js" defer></script>
  <link rel="stylesheet" href="../general-styles/meyer-reset.css">
  <link rel="stylesheet" href="style/custom-style.css">
</head>
<body class="flex-row flex-center">
  <div id="content" class="flex-column flex-center">
    <p id="welcome">Welcome to The Odin's Library</p>
    <div id="action" class="flex-row">
      <div id="book-adding" class="flex-column">
        <p>Add Book to Library</p>
        <form action="post" id="add-form" class="flex-column flex-center">
          <div id="form-input" class="flex-column">
            <div id="form-title" class="flex-column">
              <label for="add-book-title">Title</label>
              <input type="text" name="add-book-title" id="add-book-title" placeholder="Book title">
            </div>
            <div id="form-author" class="flex-column">
              <label for="add-book-author">Author</label>
              <input type="text" name="add-book-author" id="add-book-author" placeholder="Author name">
            </div>
            <div id="form-pages" class="flex-column">
              <label for="add-book-pages">Number of Pages</label>
              <input type="number" name="add-book-pages" id="add-book-pages" placeholder="Pages">
            </div>
            <div id="form-read" class="flex-row">
              <input type="checkbox" name="add-book-read" id="add-book-read" value="read">
              <label for="add-book-read">Finished Reading?</label>
            </div>
          </div>
          <div id="add-btn-area" class="flex-column flex-center">
            <button type="button" id="add-btn">Add Book</button>
            <span id="add-btn-msg"></span>
          </div>
        </form>
      </div>
      <div id="book-list">
        <div id="book-count">Book count</div>
        <div class="book-item">
          <div class="title">Book 1</div>
          <div class="book-info">
            <div class="author">Author 1</div>
            <div class="pages">100</div>
            <div class="isread">Finished (Y/N): N</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
