<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="icon" href="images/logo.jpg">
  <link rel="stylesheet" href="../general-styles/meyer-reset.css">
  <link rel="stylesheet" href="../general-styles/additional-style-reset.css">
  <link rel="stylesheet" href="css/custom-style.css">
  <script src="js/functions.js" defer></script>
</head>
<body class="flex-column flex-center">
  <div id="main-content" class="flex-column flex-center">
    <div id="title">
      Welcome to Tic-Tac-Toe
    </div>
    <div id="scoreboard" class="flex-column flex-center">
      <div id="players" class="flex-row flex-center">
        <div id="player-1" class="player-info flex-column flex-center">
          <div class="player-score">0</div>
          <div class="player-name">Player X</div>
        </div>
        <div id="player-2" class="player-info flex-column flex-center">
          <div class="player-score">0</div>
          <div class="player-name">Player O</div>
        </div>
      </div>
      <button type="button" id="reset-btn">Reset Game</button>
    </div>
    <div id="announcement">Player 1 wins!</div>
    <div id="game" class="flex-column flex-center">
      <div id="game-board">
        <div row="0" col="0" class="game-cell game-cell-available">
          <img src="images/cross.svg" alt="" style="width:80%;height:80%">
        </div>
        <div row="0" col="1" class="game-cell game-cell-available">
          <img src="images/circle.svg" alt="" style="width:80%;height:80%">
        </div>
        <div row="0" col="2" class="game-cell game-cell-available"></div>
        <div row="1" col="0" class="game-cell game-cell-available"></div>
        <div row="1" col="1" class="game-cell game-cell-available"></div>
        <div row="1" col="2" class="game-cell game-cell-available"></div>
        <div row="2" col="0" class="game-cell game-cell-available"></div>
        <div row="2" col="1" class="game-cell game-cell-available"></div>
        <div row="2" col="2" class="game-cell game-cell-available"></div>
      </div>
      <button type="button" id="restart-btn">Start</button>
    </div>
  </div>
  <div>
    Image logo taken from <a href="https://www.svgrepo.com/">SVG Repo</a>
  </div>
</body>
</html>
